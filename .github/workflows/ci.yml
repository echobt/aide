name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  CARGO_INCREMENTAL: 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ==========================================================================
  # Check: Format, Lint, Test, Build
  # ==========================================================================
  fmt:
    name: Format
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: useblacksmith/checkout@v4
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      
      - name: Check Rust formatting
        run: cargo +nightly fmt --all -- --check
        working-directory: src-tauri

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

  clippy:
    name: Clippy
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: useblacksmith/checkout@v4
      
      - name: Configure git auth for private dependencies
        run: git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libasound2-dev libxdo-dev
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Setup Rust cache
        uses: useblacksmith/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: src-tauri

  rust-test:
    name: Rust Test
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: useblacksmith/checkout@v4

      - name: Configure git auth for private dependencies
        run: git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libasound2-dev libxdo-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: useblacksmith/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Run Rust tests
        run: cargo test
        working-directory: src-tauri

  frontend-test:
    name: Frontend Test
    runs-on: blacksmith-32vcpu-ubuntu-2404
    steps:
      - uses: useblacksmith/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test

  # ==========================================================================
  # GUI Build Check - All platforms
  # ==========================================================================
  gui-check:
    name: GUI Check (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu
            runner: blacksmith-32vcpu-ubuntu-2404
          - name: macos
            runner: macos-latest-xlarge
          - name: windows
            runner: blacksmith-32vcpu-windows-2025
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure git auth for private dependencies
        run: git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
      
      - name: Install Linux dependencies
        if: matrix.name == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libasound2-dev libxdo-dev
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Check GUI build
        run: cargo check
        working-directory: src-tauri

  # ==========================================================================
  # Final status check
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [fmt, clippy, rust-test, frontend-test, gui-check]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.fmt.result }}" == "failure" || \
                "${{ needs.clippy.result }}" == "failure" || \
                "${{ needs.rust-test.result }}" == "failure" || \
                "${{ needs.frontend-test.result }}" == "failure" || \
                "${{ needs.gui-check.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"

  # ==========================================================================
  # Release - Semantic versioning (only on push to main/master)
  # ==========================================================================
  release:
    name: Release
    runs-on: blacksmith-2vcpu-ubuntu-2404
    needs: [ci-success]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: useblacksmith/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
