name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-Zthreads=32"
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  CARGO_INCREMENTAL: 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Detect which files changed to conditionally run jobs
  # ==========================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'src-tauri/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            frontend:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig*.json'
              - 'vite.config.*'
              - 'index.html'

  # ==========================================================================
  # Check: Format, Lint, Test, Build
  # ==========================================================================
  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust nightly
        if: needs.changes.outputs.rust == 'true'
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      
      - name: Check Rust formatting
        if: needs.changes.outputs.rust == 'true'
        run: cargo +nightly fmt --all -- --check
        working-directory: src-tauri

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure git auth for private dependencies
        run: git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libasound2-dev
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Run clippy
        run: cargo +nightly clippy --all-targets --all-features -- -D warnings
        working-directory: src-tauri

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test

  # ==========================================================================
  # GUI Build Check - All platforms
  # ==========================================================================
  gui-check:
    name: GUI Check (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    needs: [changes]
    if: needs.changes.outputs.rust == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ubuntu
            runner: ubuntu-latest
          - name: macos
            runner: macos-latest
          - name: windows
            runner: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure git auth for private dependencies
        run: git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json
      
      - name: Install Linux dependencies
        if: matrix.name == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libasound2-dev
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      
      - name: Check GUI build
        run: cargo +nightly check
        working-directory: src-tauri

  # ==========================================================================
  # Final status check
  # ==========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test, gui-check]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.fmt.result }}" == "failure" || \
                "${{ needs.clippy.result }}" == "failure" || \
                "${{ needs.test.result }}" == "failure" || \
                "${{ needs.gui-check.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"

  # ==========================================================================
  # Release - Semantic versioning (only on push to main/master)
  # ==========================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ci-success]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
